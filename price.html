        let currentSectionIndex = 0;

        function displaySection(sectionIndex) {
            const sectionContainer = document.getElementById('section-container');
            sectionContainer.innerHTML = '';

            const section = sections[sectionIndex];

            const sectionTitle = document.createElement('h2');
            sectionTitle.textContent = section.name;
            sectionContainer.appendChild(sectionTitle);

            const table = document.createElement('table');
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    <th>Examen</th>
                    <th>Description</th>
                    <th>Prix (FCFA)</th>
                </tr>`;
            table.appendChild(thead);

            const tbody = document.createElement('tbody');

            section.exams.forEach(exam => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${exam.name}</td><td>${exam.description}</td><td class="price">${exam.price}</td>`;
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            sectionContainer.appendChild(table);

            document.getElementById('prev-section-btn').disabled = sectionIndex === 0;
            document.getElementById('next-section-btn').disabled = sectionIndex === sections.length - 1;
        }

        function searchExams() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const currentSection = sections[currentSectionIndex];
            const filteredExams = currentSection.exams.filter((exam) =>
                exam.name.toLowerCase().includes(searchTerm) || exam.description.toLowerCase().includes(searchTerm)
            );

            const tableBody = document.querySelector('tbody');
            tableBody.innerHTML = '';

            filteredExams.forEach(exam => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${exam.name}</td><td>${exam.description}</td><td class="price">${exam.price}</td>`;
                tableBody.appendChild(row);
            });
        }

        document.getElementById('search').addEventListener('input', searchExams);

        document.getElementById('prev-section-btn').addEventListener('click', function () {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                displaySection(currentSectionIndex);
                searchExams();
            }
        });

        document.getElementById('next-section-btn').addEventListener('click', function () {
            if (currentSectionIndex < sections.length - 1) {
                currentSectionIndex++;
                displaySection(currentSectionIndex);
                searchExams();
            }
        });

        displaySection(currentSectionIndex);
    </script>
