            { name: 'Consultation Cardiologique', description: 'Évaluation de la santé cardiaque par un cardiologue.', price: 30000 },

            { name: 'Consultation Psychiatrie', description: 'Évaluation de la santé mentale et émotionnelle.', price: 22000 },
            { name: 'Consultation Rhumatologique', description: 'Évaluation des troubles musculo-squelettiques.', price: 23000 },
            { name: 'Consultation Nutritionnelle', description: 'Évaluation et conseils sur la nutrition.', price: 19000 },
            { name: 'Consultation Chirurgicale', description: 'Évaluation des besoins chirurgicaux.', price: 35000 },
            { name: 'Consultation Médecine du Travail', description: 'Évaluation de la santé au travail.', price: 20000 },
            { name: 'Consultation Infectiologique', description: 'Évaluation des infections.', price: 24000 },
            { name: 'Consultation Allergologique', description: 'Évaluation des allergies.', price: 21000 },
            { name: 'Consultation Hématologique', description: 'Évaluation des troubles sanguins.', price: 26000 },
            { name: 'Consultation Gériatrique', description: 'Évaluation des besoins des personnes âgées.', price: 22000 },
            { name: 'Consultation Médecine Interne', description: 'Évaluation des maladies internes.', price: 25000 },
            { name: 'Consultation Chirurgicale Orthopédique', description: 'Évaluation des troubles orthopédiques.', price: 30000 },
        ]
            }
        ];

        let currentSectionIndex = 0;

        function renderTable(section) {
            const sectionContainer = document.getElementById('section-container');
            const searchInput = document.getElementById('search').value.toLowerCase();
            const filteredExams = section.exams.filter(exam => exam.name.toLowerCase().includes(searchInput) || exam.description.toLowerCase().includes(searchInput));
            
            sectionContainer.innerHTML = `
                <h2>${section.name}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Examen</th>
                            <th>Description</th>
                            <th>Prix (FCFA)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredExams.map(exam => `
                            <tr>
                                <td>${exam.name}</td>
                                <td>${exam.description}</td>
                                <td class="price">${exam.price}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateNavigation() {
            document.getElementById('prev-section-btn').disabled = currentSectionIndex === 0;
            document.getElementById('next-section-btn').disabled = currentSectionIndex === sections.length - 1;
        }

        document.getElementById('search').addEventListener('input', () => {
            renderTable(sections[currentSectionIndex]);
        });

        document.getElementById('prev-section-btn').addEventListener('click', () => {
            if (currentSectionIndex > 0) {
                currentSectionIndex--;
                renderTable(sections[currentSectionIndex]);
                updateNavigation();
            }
        });

        document.getElementById('next-section-btn').addEventListener('click', () => {
            if (currentSectionIndex < sections.length - 1) {
                currentSectionIndex++;
                renderTable(sections[currentSectionIndex]);
                updateNavigation();
            }
        });

        renderTable(sections[currentSectionIndex]);
        updateNavigation();
    </script>
