    <div class="container">
        <h1>Tarifs des Examens de Routine</h1>

        </div>

        </div>

            <h3>Examens Sélectionnés</h3>
            <ul id="selected-exams-list"></ul>
        </div>

        <div class="total-container">
            <h3 id="total-amount">Total : 0 FCFA</h3>
        </div>

        <div id="section-container">
            <!-- Sections dynamiques seront insérées ici -->
        </div>
    </div>

    <script>
        const sections = [
            {
                name: 'Laboratoire',
                id: 'laboratoire',
                exams: [
                    { name: 'Examen Sanguin', description: 'Analyse de sang', price: 10000 },
                    { name: 'Examen Urinaire', description: 'Analyse d’urine', price: 8000 }
                ]
            },
            {
                name: 'Imagerie Médicale',
                id: 'imagerie-medicale',
                exams: [
                    { name: 'Radiographie', description: 'Imagerie des os', price: 20000 },
                    { name: 'Échographie', description: 'Imagerie des organes', price: 25000 }
                ]
            },
            {
                name: 'Consultations',
                id: 'consultations',
                exams: [
                    { name: 'Consultation Généraliste', description: 'Consultation de routine', price: 15000 },
                    { name: 'Consultation Spécialiste', description: 'Consultation avec un spécialiste', price: 30000 }
                ]
            }
        ];

        function createTableForSection(section) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
            table.appendChild(thead);
            table.appendChild(tbody);

            // Table headers
            const headers = ['Sélectionner', 'Nom de l\'Examen', 'Description', 'Prix'];
            const trHead = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                trHead.appendChild(th);
            });
            thead.appendChild(trHead);

            // Table rows
            section.exams.forEach(exam => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="checkbox" class="exam-checkbox" data-name="${exam.name}" data-price="${exam.price}"></td>
                    <td>${exam.name}</td>
                    <td>${exam.description}</td>
                    <td class="price">${exam.price} FCFA</td>
                `;
                tbody.appendChild(tr);
            });

            return table;
        }

        function updateSection() {
            const sectionContainer = document.getElementById('section-container');
            sectionContainer.innerHTML = '';

            sections.forEach(section => {
                const sectionTitle = document.createElement('h3');
                sectionTitle.id = section.id;
                sectionTitle.textContent = section.name;
                sectionContainer.appendChild(sectionTitle);

                const table = createTableForSection(section);
                sectionContainer.appendChild(table);
            });
        }

        function updateSelectedExams() {
            const selectedExamsList = document.getElementById('selected-exams-list');
            selectedExamsList.innerHTML = '';

            const checkboxes = document.querySelectorAll('.exam-checkbox:checked');
            let total = 0;

            checkboxes.forEach(checkbox => {
                const name = checkbox.dataset.name;
                const price = parseFloat(checkbox.dataset.price);

                total += price;

                const li = document.createElement('li');
                li.textContent = `${name} - ${price} FCFA`;
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Supprimer';
                removeButton.classList.add('btn', 'btn-danger', 'btn-sm');
                removeButton.onclick = () => {
                    checkbox.checked = false;
                    updateSelectedExams();
                };
                li.appendChild(removeButton);
                selectedExamsList.appendChild(li);
            });

            document.getElementById('total-amount').textContent = `Total : ${total} FCFA`;
        }

        function filterTable() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const rows = document.querySelectorAll('#section-container table tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const examName = cells[1].textContent.toLowerCase();
                if (examName.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        document.getElementById('search').addEventListener('input', filterTable);

        document.getElementById('section-container').addEventListener('change', updateSelectedExams);

        updateSection(); // Initialize the view with all sections
    </script>
